<div class="message">
  <textarea [ngClass]="{ smallMessageArea: inModal }" [placeholder]="'chat.type-message' | translate" [(ngModel)]="messageInput"></textarea>
</div>

<div class="msg-footer">
  <button type="button" class="clip-button" [title]="'chat.add-file' | translate">
    <img [src]="chatIcons.paperClip" [alt]="'chat.add-file' | translate" />
  </button>
  <button type="button" class="send-button" [title]="'chat.send' | translate">
    {{ 'chat.send' | translate }}
  </button>
</div>
