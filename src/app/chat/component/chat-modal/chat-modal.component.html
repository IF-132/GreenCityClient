<div class="chat-modal-wrapper">
  <button type="button" class="close-button" (click)="closeChatModal()" [title]="'chat.close' | translate">
    <img [src]="chatIcons.close" [alt]="'chat.close' | translate" />
  </button>
  <div class="chats">
    <div class="chat-modal-title">
      <img [src]="chatIcons.greenLeaf" [alt]="'chat.green-leaf' | translate" />
      <span>{{ 'chat.messages' | translate }}</span>
    </div>
    <app-chat-rooms></app-chat-rooms>
  </div>
  <app-current-chat></app-current-chat>
</div>
